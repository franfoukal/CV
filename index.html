<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link

    <title>CV</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="title-wraper">
          <h4 class="header-title underline">curriculum vitae</h4>
        </div>

        <div class="profile">
          <h1 class="name">francisco foukal</h1>
          <img src="img/descarga.jpg" alt="" class="profile-img img-fluid" />
        </div>
      </header>

      <main class="">
        <section class="info-section">
          <h2 class="main-title underline">datos personales</h2>
          <div class="bordered-content">
            <div class="item">
              <div class="item-content"></div>
            </div>
            <!-- ITEM -->
            <div class="item">
              <h2 class="title underline">contacto</h2>
              <div class="item-content">
                <ul class="item-list">
                  <li>
                    <p><span class="bold">Tel.:</span> Some data</p>
                  </li>
                  <li>
                    <p><span class="bold">Dir.:</span> Some data</p>
                  </li>
                  <li>
                    <p><span class="bold">Num.:</span> Some data</p>
                  </li>
                </ul>
              </div>
            </div>
            <!-- ITEM -->
          </div>
        </section>

        <section class="education-section">
          <h2 class="main-title underline">educacion</h2>
          <div class="bordered-content">
            <div class="item">
              <div class="item-content">
                <h3 class="sub-title ">estudios secundarios</h3>
                <div class="dated-info">
                  <p class="date doted">(2007 - 2014)</p>
                  <div class="date-content">
                    <ul class="item-list">
                      <li>
                        <p><span></span></p>
                      </li>
                      <li>
                        <p><span></span></p>
                      </li>
                      <li>
                        <p><span></span></p>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
