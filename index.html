<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>CV</title>
</head>
<body>
    <div id="container" class="container">
        <header>
            <div class="title-wraper">
                <h4 class="header-title ">curriculum vitae</h4>
            </div>

            <div class="profile">
                <h1 class="name">francisco foukal</h1>
                <img src="img/descarga.jpg" alt="" class="profile-img img-fluid">
            </div>
        </header>

        <main>
          <section class="data-section">
              <div class="wrapper">
                <i class="far fa-user-circle data-icon"></i>
                <h2 class="item-title underline">datos personales</h2>
              </div>
              <div class="bordered-content">
                <ul class="item-data list-cleaner">
                  <li>
                    <p class="item-info"><span class="item-info-title">Nacimiento:</span> some data</p>
                  </li>
                  <li>
                    <p class="item-info"><span class="item-info-title">DNI:</span> some data</p>
                  </li>
                  <li>
                    <p class="item-info"><span class="item-info-title">Domicilio:</span> some data</p>
                  </li>
                  <li>
                    <p class="item-info"><span class="item-info-title">Edad:</span> some data</p>
                  </li>
                  <li>
                    <p class="item-info"><span class="item-info-title">Hola!</span> some data</p>
                  </li>
                </ul>

                <div class="item">
                  <div class="wrapper">
                    <i class="far fa-circle data-icon"></i>
                    <h2 class="item-title underline">Contacto</h2>
                  </div>
                  <ul class="item-data list-cleaner">
                    <li>
                      <p class="item-info"><span class="item-info-title">Telefono:</span>Some data</p>
                    </li>
                    <li>
                      <p class="item-info"><span class="item-info-title">Email:</span>Some data</p>
                    </li>
                    <li>
                      <p class="item-info"><span class="item-info-title">Direccion:</span>Some data</p>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
        </main>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
